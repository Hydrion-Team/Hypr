name: 🚀 Github Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📝 Run release script
        run: npm run release:git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
